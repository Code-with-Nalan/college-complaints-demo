<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<h1>ðŸŽ“ Student Complaint Portal</h1>
<button id="themeToggle">Toggle Light/Dark Theme</button>
</header>

<div class="form-section">
<h2>Submit Complaint</h2>
<form id="complaintForm">
  <input type="text" id="name" value="" readonly placeholder="Your Name">
  <input type="email" id="email" value="" readonly placeholder="Your Email">
  <select id="category" required>
    <option value="">Select Category</option>
    <option value="Academics">Academics</option>
    <option value="Hostel">Hostel</option>
    <option value="Canteen">Canteen</option>
    <option value="Maintenance">Maintenance</option>
    <option value="Harassment">Harassment</option>
    <option value="Other">Other</option>
  </select>
  <select id="priority" required>
    <option value="">Select Priority</option>
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="Urgent">Urgent</option>
  </select>
  <textarea id="description" rows="4" placeholder="Complaint Description" required></textarea>
  <button type="submit">Submit Complaint</button>
</form>
</div>

<div class="complaint-section">
<h2>My Complaints</h2>
<div id="complaintContainer"></div>
</div>

<script src="script.js"></script>
</body>
</html>
